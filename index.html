<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- google -->
    <meta name="title" content="this is the title" />
    <meta name="description" content="summary of website" />

    <!-- facebook -->
    <meta property="og:title" content="this is the title for facebook" />
    <meta
      property="og:description"
      content="this is the description of the facebook"
    />
    <meta
      property="og:image"
      content="https://uploads.codesandbox.io/uploads/user/118e587f-ec94-4df4-bb72-251231930889/mMSa-f.png"
    />
    <meta property="og:url" content="https://ov315c.csb.app/" />
    <!-- twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="this is the title for twitter" />
    <meta
      property="twitter:description"
      content="this is description for twitter"
    />
    <meta
      property="twitter:image"
      content="https://uploads.codesandbox.io/uploads/user/118e587f-ec94-4df4-bb72-251231930889/rY-f-t.png"
    />

    <title>Static Template</title>
  </head>
  <body>
    <h1>
      This is a static template, there is no bundler or bundling involved!
    </h1>
  </body>
</html>
